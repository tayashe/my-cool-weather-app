<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Weather forecast</h1>
        <div class="row firstrow">
          <div class="col-5 date">
            <div class="currentday">Sunday</div>
            <div class="currentdate">May 29, 2022</div>
            <div class="currenttime">1.30 pm</div>
          </div>
          <div class="col-7 entercityform">
            <form class="entercity">
              <input
                type="text"
                class="inputform"
                placeholder="Enter your city here"
                autocomplete="off"
                autofocus="on"
              />
              <input class="btn btn-primary" type="submit" value="Search" />
              <button class="btn btn-secondary">Current</button>
            </form>
          </div>
        </div>
        <div class="row secondrow">
          <div class="col-4 weather-main">
            <div class="city">Kyiv,</div>
            <div class="country">Ukraine</div>
            <div class="temperature-main">
              <strong id="temp">19</strong><span class="units">Â°C</span>
            </div>
          </div>
          <div class="col-4">
            <img id="icon" src="" />
          </div>
          <div class="col-4 secondary">
            <div class="cloudy">Partly cloudy</div>
            <div class="humidity">Humidity: 29%</div>
            <div class="wind">Wind: 4 m/hour</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small class="opencode">
        <a
          href="https://github.com/tayashe/my-cool-weather-app"
          id="openSource"
          target="_blank"
          >Open-source code</a
        >, by Taya Shestoukh
      </small>
    </div>
    <script src="app.js"></script>
  </body>
</html>
